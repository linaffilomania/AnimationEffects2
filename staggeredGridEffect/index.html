<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script>
        let container = document.querySelector('.container');
        for(let i = 0; i < 900; i++) {
            let dot = document.createElement('div');
            dot.classList.add('element');
            container.appendChild(dot);
        }
        let grid = [30, 30];
        let dotAll = document.querySelectorAll('.element');
        
        anime.timeline({
            easing: 'easeInOutExpo',
            loop: true
        })
        .add({
            targets: dotAll,
            rotate: function() { return anime.random(-360, 360); },
            translateY: function() { return anime.random(100, 1); },//*בנקודות שיכולות לזוז בתווך מסויים //
            translateX: function() { return anime.random(0, 1); },
            delay: anime.stagger(100, { grid: grid, from: '' }),
            backgroundColor: ['#333d', '#f00', '#333'],
            duration: 1000

        });
    </script>
</body>
</html>
